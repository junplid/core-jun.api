name: CI/CD

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verificar mudanÃ§as em Prisma
        id: check_prisma
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | grep -E 'app/prisma/'; then
            echo "has_prisma=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_prisma=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Verificar package.json
        id: check_pkg
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | grep -x 'app/package.json'; then
            echo "has_pkg=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_pkg=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Criar .env
        run: |
          echo "${{ secrets.ENV_APP_FILE }}" > ./app/.env
          echo "${{ secrets.ENV_MONGO_FILE }}" > .env.mongo
          echo "${{ secrets.ENV_PG_FILE }}"    > .env.pg
      - run: npm install -g yarn
      - run: yarn install --frozen-lockfile
        working-directory: ./app
      - name: Prisma Generate
        if: needs.check.outputs.has_prisma == 'true'
        run: npx prisma generate
        working-directory: ./app
      - name: Build App
        run: yarn build
        working-directory: ./app
      - name: Build Docker Image
        run: |
          docker build -f app/Dockerfile.prod \
            -t junplid-core:latest app

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: GHCR Login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Tag & Push
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:latest
          docker tag junplid-core:latest $IMAGE
          docker push $IMAGE

  deploy:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Preparar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
      - name: Enviar configs e .env
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            docker-compose.prod.yml env.pg env.mongo app/.env \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_DEST }}/
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io \
              --username "${{ github.actor }}" --password-stdin
            docker pull ghcr.io/${{ github.repository }}:latest
            cd ${{ secrets.VPS_DEST }}
            docker compose -f docker-compose.prod.yml up -d
            docker compose exec -T junplid npx prisma migrate deploy
