name: Backend Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Verificar mudanças em arquivos Prisma
        id: check_prisma_changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
             | grep -E 'app/prisma/'; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Verificar mudanças em package.json
        id: check_pkg_changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
             | grep -x 'app/package.json'; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Instala o Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Criar arquivos .env
        run: |
          echo "${{ secrets.ENV_APP_FILE }}"   > ./app/.env
          echo "${{ secrets.ENV_MONGO_FILE }}" > .env.mongo
          echo "${{ secrets.ENV_PG_FILE }}"    > .env.pg

      - name: Instalar Yarn
        run: npm install -g yarn

      - name: Instalar dependências
        working-directory: ./app
        run: yarn install --frozen-lockfile

      - name: Gerar Prisma Client
        working-directory: ./app
        if: steps.check_prisma_changes.outputs.has_changes == 'true'
        run: npx prisma generate

      - name: Buildar app
        working-directory: ./app
        run: yarn build

      - name: Preparar chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Build da imagem Docker
        run: |
          docker build \
            -f app/Dockerfile.prod \
            -t junplid-core:latest \
            app

      - name: Login no GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag e Push pro GHCR
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:latest
          docker tag junplid-core:latest $IMAGE
          docker push $IMAGE

      - name: Enviar configs para a VPS
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            docker-compose.prod.yml \
            ./.env.pg \
            ./.env.mongo \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_DEST }}/

      - name: Preparar pasta app na VPS
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "mkdir -p ${{ secrets.VPS_DEST }}/app"

      - name: Enviar .env para o app na VPS
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./app/.env \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_DEST }}/app/

      - name: Deploy na VPS via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            # 1) Autentica no GHCR com o PAT (crie o secret GHCR_PAT)
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io \
              --username "${{ github.actor }}" \
              --password-stdin

            # 2) Puxa a imagem
            docker pull ghcr.io/${{ github.repository }}:latest

            # 3) Sobe/recria os containers
            cd ${{ secrets.VPS_DEST }}
            docker compose -f docker-compose.prod.yml up -d
